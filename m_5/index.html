<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>HW 4</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="logo">
                    <p class="first_L">Mart</p>
                </div>
                <div class="list_nav">
                    <nav>
                        <ul>
                            <li class="title">
                                <a class="title_link" href="#">home</a>
                            </li>
                            <li class="title">
                                <a class="title_link" href="#">about us</a>
                            </li>
                            <li class="title">
                                <a class="title_link" href="#">page</a>
                            </li>
                            <li class="title">
                                <a class="title_link" href="#">shop</a>
                            </li>
                            <li class="title">
                                <a class="title_link" href="#">blog</a>
                            </li>
                            <li class="title">
                                <a class="title_link" href="#">contact us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <main>
            <div class="container_fluid slider_wrp">
                <img
                    class="slider_img"
                    src="./img/boat_1708x600.jpg"
                    alt="slider"
                />
                <div class="container slider">
                    <button class="slider_btn slider_btn_right">
                        <span class="arrow arrow_right"></span>
                    </button>
                    <button class="slider_btn slider_btn_left">
                        <span class="arrow arrow_left"></span>
                    </button>
                    <div class="slider_content">
                        <h3 class="slider_title">Affordable paris tours</h3>
                        <h4 class="slider_subtitle">
                            city tours/tour tickets/tour guides
                        </h4>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="title_name">
                    <h3>New collection</h3>
                </div>

                <div class="cards">
                    <div class="card">
                        <div class="card_img_point">
                            <img
                                class="picture"
                                src="./img/boy_blue.jpg"
                                alt="shoose"
                            />
                            <div class="card_modal"></div>
                            <div class="card_icon_wrp">
                                <button class="icon_btn icon_btn_like">
                                    <img src="./img/icon/hard.png" alt="like" />
                                </button>
                                <button class="icon_btn icon_btn_link">
                                    <img src="./img/icon/link.png" alt="link" />
                                </button>
                                <button class="icon_btn icon_btn_clock">
                                    <img
                                        class="icon_pic_btn"
                                        src="./img/icon/clock.png"
                                        alt="clock"
                                    />
                                </button>
                                <button class="icon_btn_add icon_btn_bag">
                                    <img
                                        src="./img/icon/bag.png"
                                        alt="add to card"
                                    />
                                    <p class="blk_text">ADD TO CARD</p>
                                </button>
                            </div>
                            <div class="img_text">
                                <div class="box_img_title">
                                    <p class="img_title">blue tshirt</p>
                                </div>
                                <div class="box_img_price">
                                    <p class="img_price">$26</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
